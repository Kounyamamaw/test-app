{% extends "base.html" %}

{% block title %}Connexion - Trading Analysis{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">
                    <i class="bi bi-box-arrow-in-right"></i> Connexion
                </h2>
                
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nom d'utilisateur</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Mot de passe</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right"></i> Se connecter
                    </button>
                    
                    <div class="text-center">
                        <p class="text-muted mb-0">Pas encore de compte ?</p>
                        <a href="{{ url_for('register') }}" class="text-decoration-none">Créer un compte</a>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Info de démo -->
        <div class="alert alert-info mt-3" role="alert">
            <strong><i class="bi bi-info-circle"></i> Compte de démo :</strong><br>
            Admin - Username: <code>admin</code> / Password: <code>admin123</code>
        </div>
    </div>
</div>
{% endblock %}
